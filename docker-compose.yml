# v2 syntax
version: "2"

# Named volumes
volumes:
  # MySQL Data
  gcr-client-mysql-data:
    driver: local

services:
  # MySQL (5.7)
  mysql:
    image: mysql:5.7
    container_name: gcr-client-mysql
    volumes:
      - gcr-client-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=gcr-client
      - MYSQL_DATABASE=gcr-client
      - MYSQL_USER=gcr-client
      - MYSQL_PASSWORD=gcr-client

  # PHP (with Nginx)
  # you can change from nginx to apache, just change session 'image'
  app:
    image: ambientum/php:7.2-nginx
    container_name: gcr-client-app
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - mysql